spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/payment
    username: nayem
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: >
          paymentConfirmation:com.nayem.ecommerce.notification.PaymentNotificationRequest,
          paymentResponse:com.nayem.ecommerce.kafka.PaymentResponse
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentRequestGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: paymentRequest:com.nayem.ecommerce.kafka.PaymentRequest

server:
  port: 8060

application:
  config:
    product-url: http://localhost:8222/api/v1/products